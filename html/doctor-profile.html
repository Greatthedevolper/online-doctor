<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      .step-container {
        position: relative;
        text-align: center;
        transform: translateY(-43%);
      }

      .step-circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #e0e0e0;
        color: #fff;
        font-size: 12px;
        font-style: normal;
        font-weight: 600;
        line-height: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        cursor: pointer; /* Added cursor pointer */
      }

      .step-line {
        position: absolute;
        top: 16px;
        left: 50px;
        width: calc(100% - 100px);
        height: 2px;
        background-color: #8b7ff8;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div class="page-content">
      <header>
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-6">
              <div class="d-flex align-items-center column-gap-3">
                <a href="./home.html"
                  ><i class="fa-solid fa-arrow-left text-dark"></i
                ></a>
                <h1 class="small text-dark">Profile</h1>
              </div>
            </div>
            <div class="col-6 text-end">
              <a href="#" class="logo">
                <img src="../images/logo.svg" alt="logo" />
              </a>
            </div>
          </div>
        </div>
      </header>

      <div class="doctor-profile-page">
        <div class="container text-center">
          <div class="step-progress">
            <div class="step-number">1</div>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 33%"
                aria-valuenow="33"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
        <div class="container-fluid px-4 ">
          <div class="card profile-card mt-3">
            <div class="card-body">
              <form id="doctor-profile-form" class="form">
                <!-- step-1 start -->
                <div class="doctor-profile-step active" data-step="1">
                  <div class="step-form-inner-div">
                    <div class="main-image-wrapper">
                      <h3>Doctor Profile</h3>
                      <div class="img-wrapper">
                        <img
                          src="../images/doctor-profile.png"
                          alt="doctor-profile"
                        />
                      </div>
                      <input
                        type="file"
                        class="d-none"
                        id="change-profile-btn"
                      />
                      <label for="change-profile-btn" class="btn-style active"
                        >Change Image</label
                      >
                    </div>
                    <div class="main-content-wrapper">
                      <div class="content-wrapper">
                        <div class="conteiner-fluid">
                          <div class="row">
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="name"
                                  name="name"
                                  required
                                />
                              </div>
                            </div>

                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="number">Phone Number</label>
                                <div class="special-input-group">
                                  <select name="" id="" class="">
                                    <option slected>+91</option>
                                    <option>+92</option>
                                    <option>+93</option>
                                    <option>+94</option>
                                  </select>
                                  <input
                                    type="number"
                                    class="form-control"
                                    aria-label="Text input with dropdown button"
                                    id="number"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                  type="email"
                                  class="form-control"
                                  id="name"
                                  name="name"
                                  required
                                />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="email">Date 0f Birth</label>
                                <input
                                  type="date"
                                  class="form-control"
                                  id="name"
                                  name="name"
                                  required
                                />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="email">Gender</label>
                                <select name="" id="" class="form-select">
                                  <option slected>Male</option>
                                  <option>Female</option>
                                  <option>Other</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="email">Language</label>
                                <select name="" id="" class="form-select">
                                  <option slected>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group">
                                <label for="email">Hospital Address</label>
                                <select name="" id="" class="form-select">
                                  <option slected>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group">
                                <label for="email">Professional Bio</label>
                                <select name="" id="" class="form-select">
                                  <option slected>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="container-fluid">
                        <div class="form-actions-wrapper">
                          <button class="btn-style previous-btn">Back</button>
                          <button class="btn-style next-btn next" data-step="2">
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="form-delete-action-wrapper">
                      <span role="button">
                        <img
                          src="../images/icons/delete-icon.svg"
                          alt="Delete"
                        />
                      </span>
                      <span role="button">
                        <img src="../images/icons/edit-icon.svg" alt="Edit" />
                      </span>
                    </div>
                  </div>
                </div>
                <!-- step-1 end -->
                <!-- step-2 start -->
                <div class="doctor-profile-step" data-step="2">
                  <div class="step-form-inner-div">
                    <div class="main-image-wrapper"></div>
                    <div class="main-content-wrapper">
                      <h3>Education And Certificate(Award Details)</h3>
                      <div class="content-wrapper">
                        <div class="conteiner-fluid">
                          <div class="row">
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="degree">Degree</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="degree"
                                  name="degree"
                                  required
                                />
                              </div>
                            </div>

                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">College/Institute</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Year Of Completion</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Certificate</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Passing Year</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="content-wrapper">
                        <div class="conteiner-fluid">
                          <div class="row">
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="degree">Degree</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="degree"
                                  name="degree"
                                  required
                                />
                              </div>
                            </div>

                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">College/Institute</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Year Of Completion</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Certificate</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Passing Year</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button class="btn-style transparent">
                        <i class="fa-solid fa-plus me-3"></i>
                        <span>Add Education</span>
                      </button>
                      <div class="container-fluid">
                        <div class="form-actions-wrapper">
                          <button
                            class="btn-style previous-btn prev"
                            data-step="1"
                          >
                            Back
                          </button>
                          <button class="btn-style next-btn next" data-step="3">
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="form-delete-action-wrapper">
                      <span role="button">
                        <img
                          src="../images/icons/delete-icon.svg"
                          alt="Delete"
                        />
                      </span>
                      <span role="button">
                        <img src="../images/icons/edit-icon.svg" alt="Edit" />
                      </span>
                    </div>
                  </div>
                </div>
                <!-- step-2 end -->

                <!-- step-3 start -->
                <div class="doctor-profile-step" data-step="3">
                  <div class="step-form-inner-div">
                    <div class="main-image-wrapper"></div>
                    <div class="main-content-wrapper">
                      <h3>Other Information</h3>
                      <div class="content-wrapper">
                        <div class="conteiner-fluid">
                          <div class="row">
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="degree"
                                  >Experience (In Years)</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="degree"
                                  name="degree"
                                  required
                                />
                              </div>
                            </div>

                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Appointment Fees</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Treatments</label>
                                <select name="" id="" class="form-select">
                                  <option slected>2012</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Categories</label>
                                <select name="" id="" class="form-select">
                                  <option slected>2012</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Expertise</label>
                                <select name="" id="" class="form-select">
                                  <option slected>2012</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Timeslots(In Minutes)</label>
                                <select name="" id="" class="form-select">
                                  <option slected>2012</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Based On</label>
                                <select name="" id="" class="form-select">
                                  <option slected>MBBS</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for=""
                                  >Commission (Pr Appointment 0%)</label
                                >
                                <select name="" id="" class="form-select">
                                  <option slected>2016</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">Start Time</label>
                                <select name="" id="" class="form-select">
                                  <option slected>MBBS</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6">
                              <div class="form-group">
                                <label for="">End Time</label>
                                <select name="" id="" class="form-select">
                                  <option slected>MBBS</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group mb-0">
                                <label for="">Popular?</label>
                                <select name="" id="" class="form-select">
                                  <option slected>MBBS</option>
                                  <option>English</option>
                                  <option>English</option>
                                  <option>English</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="container-fluid">
                        <div class="form-actions-wrapper">
                          <button
                            class="btn-style previous-btn prev"
                            data-step="2"
                          >
                            Back
                          </button>
                          <button class="btn-style next-btn next" type="submit">
                            Submit
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="form-delete-action-wrapper">
                      <span role="button">
                        <img
                          src="../images/icons/delete-icon.svg"
                          alt="Delete"
                        />
                      </span>
                      <span role="button">
                        <img src="../images/icons/edit-icon.svg" alt="Edit" />
                      </span>
                    </div>
                  </div>
                </div>
                <!-- step-3 end -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>

    <script src="../js/main.js"></script>
  </body>
</html>
