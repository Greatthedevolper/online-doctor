<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/patient.css" />
  </head>

  <body>
    <div class="page-content">
      <header>
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-6">
              <div
                class="d-flex align-items-center column-gap-3 custom-breadcrum"
              >
                <a href="../index.html"
                  ><i class="fa-solid fa-arrow-left text-dark"></i
                ></a>
                <h1 class="small gray-text">Patent Profile</h1>
              </div>
            </div>
            <div class="col-6 text-end">
              <a href="#" class="logo">
                <img src="../images/logo.svg" alt="logo" />
              </a>
            </div>
          </div>
        </div>
      </header>

      <div class="patient-profile-main-wrapper">
        <div class="container-fluid">
          <form class="patient-profile-inner-wrapper">
            <div class="img-main-wrapper">
              <h3>Patient Profile</h3>
              <div class="img-wrapper">
                <img src="../images/patient-image.png" alt="" />
              </div>
              <input type="file" class="d-none" id="patient-profile-btn" />
              <label for="patient-profile-btn" class="btn-style active"
                >Change Image</label
              >
            </div>
            <div class="content-main-wrapper">
              <div class="content-wrapper">
                <div class="profile-inner-div form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Mamun"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="number">Phone Number</label>
                        <div class="special-input-group">
                          <select name="" id="" class="">
                            <option slected>+91</option>
                            <option>+92</option>
                            <option>+93</option>
                            <option>+94</option>
                          </select>
                          <input
                            type="number"
                            class="form-control"
                            aria-label="Text input with dropdown button"
                            id="number"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="123@test.com"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Gender</label>
                        <select name="" id="" class="form-select">
                          <option slected>Male</option>
                          <option>Female</option>
                          <option>Other</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Date of birth</label>
                        <input type="date" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Language</label>
                        <select name="" id="" class="form-select">
                          <option slected>Male</option>
                          <option>Female</option>
                          <option>Other</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-delete-action-wrapper">
                  <span role="button">
                    <img src="../images/icons/delete-icon.svg" alt="Delete" />
                  </span>
                  <span role="button">
                    <img src="../images/icons/edit-icon.svg" alt="Edit" />
                  </span>
                </div>
              </div>
              <h3>Password</h3>
              <div class="content-wrapper">
                <div class="profile-inner-div form">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="">Old Password</label>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Mamun"
                        />
                        <span><i class="fa-regular fa-eye"></i></span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">New Password</label>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="*********"
                        />
                        <span><i class="fa-regular fa-eye-slash"></i></span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="*********"
                        />
                        <span><i class="fa-regular fa-eye-slash"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-delete-action-wrapper">
                  <span role="button">
                    <img src="../images/icons/delete-icon.svg" alt="Delete" />
                  </span>
                  <span role="button">
                    <img src="../images/icons/edit-icon.svg" alt="Edit" />
                  </span>
                </div>
              </div>
              <div class="form-btn-wrapper">
                <input type="submit" value="submit" class="btn-style active" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>

    <script src="../js/main.js"></script>
  </body>
</html>
