<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/patient.css" />
  </head>

  <body>
    <div class="page-content">
      <header>
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-6">
              <div
                class="d-flex align-items-center column-gap-3 custom-breadcrum"
              >
                <a href="../index.html"
                  ><i class="fa-solid fa-arrow-left text-dark"></i
                ></a>
                <h1 class="small gray-text">Book Appointment</h1>
                <h1 class="small text-dark">Patient Details</h1>
              </div>
            </div>
            <div class="col-6 text-end">
              <a href="#" class="logo">
                <img src="../images/logo.svg" alt="logo" />
              </a>
            </div>
          </div>
        </div>
      </header>

      <div class="patient-book-appointment-wrapper">
        <div class="container-fluid">
          <div class="favourit-doctor-details book-appointment">
            <div class="img-wrapper">
              <img src="../images/favourite-doctor-logo.png" alt="" />
            </div>
            <div class="content-wrapper">
              <div class="details-wrapper">
                <h3>Dr. Thakur Rohidaas</h3>
                <ul class="more-details">
                  <li>
                    <div class="icon-wrapper">
                      <img src="../images/icons/location-marker.svg" alt="" />
                    </div>
                    <p>Madhuram Hospital, Vadodara, Gujarat, India.</p>
                  </li>
                  <li>
                    <div class="icon-wrapper">
                      <img src="../images/favourite-doctor-logo.png" alt="" />
                    </div>
                    <strong>General Treatment | MBBS</strong>
                  </li>
                  <li>
                    <div class="icon-wrapper">
                      <img src="../images/icons/payment-icon.svg" alt="" />
                    </div>
                    <strong>â‚¹200</strong>
                  </li>
                  <li>
                    <div class="rating-wrapper">
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                    </div>
                    <p>(10) Feedback</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="patient-book-appoinment-step-form">
            <div class="card details-card mt-3 border-0">
              <div class="card-body">
                <div class="progress-bar-wrapper patient-appointment">
                  <div class="progress">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      style="width: 0%"
                      aria-valuenow="0"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>

                  <ul class="steps-wrapper">
                    <li class="step-circle active" data-circle="1">
                      <span>1</span>
                      <strong> Patient Details</strong>
                    </li>
                    <li class="step-circle" data-circle="2">
                      <span>2</span>
                      <strong>Appointment Date</strong>
                    </li>
                    <li class="step-circle" data-circle="3">
                      <span>3</span>
                      <strong>Payment Posses</strong>
                    </li>
                  </ul>
                </div>
                <form action="" class="form">
                  <!-- step-1 start -->
                  <div class="patient-book-appointment-step" data-step="1">
                    <div class="container-fluid">
                      <div class="appointment-details-wrapper">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="appointment-for"
                                >Appointment For</label
                              >
                              <select
                                name=""
                                id="appointment-for"
                                class="form-select"
                              >
                                <option slected>For Me</option>
                                <option>For Me</option>
                                <option>For Me</option>
                                <option>For Me</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="">Illness Information</label>

                              <input
                                type="text"
                                class="form-control"
                                placeholder="Type Here..."
                              />
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Patient Name</label>

                              <input
                                type="text"
                                class="form-control"
                                placeholder="Type Here..."
                              />
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Patient Age</label>

                              <input
                                type="date"
                                class="form-control"
                                placeholder="Type Here..."
                              />
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="">Phone Number</label>

                              <input
                                type="number"
                                class="form-control"
                                placeholder="Type Here..."
                              />
                            </div>
                          </div>
                          <div class="col-md-6">  
                            <div class="form-group">
                              <label for="">Address</label>
                              <select
                                name=""
                                id=""
                                class="form-select map-select"
                              >
                                <option>For Me</option>
                                <option>For Me</option>
                                <option>For Me</option>
                              </select>
                              <span><i class="fa-solid fa-location-dot"></i></span>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for=""
                                >Select Test Data</label
                              >
                              <select
                                name=""
                                id=""
                                class="form-select"
                              >
                                <option slected>Select Here</option>
                                <option>For Me</option>
                                <option>For Me</option>
                                <option>For Me</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="">Any Side Effects Of The Drug?</label>

                              <input
                                type="text"
                                class="form-control"
                                placeholder="Type Here..."
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="">Any Note For Doctor ??</label>

                              <input
                                type="text"
                                class="form-control"
                                placeholder="Type Here..."
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <h3 class="text-center ">Upload Patient Image & Report</h3>
                      <div class="upload-wrapper">
                        <div class="form-group mb-0">
                          <label for="upload-patient-report" class="upload-label">
                            <input type="file" id="upload-patient-report">
                            <span>
                              <img src="../images/icons/camera-icon.svg" alt="">
                            </span>
                            <p>Patient Test Report</p>
                            <button class="btn-style ">Upload</button>
                          </label>
                        </div>
                      </div>
                      <a href="#" class="add-new-report">
                        <i class="fa-solid fa-plus"></i>
                        <span>Add Image & Report</span>
                      </a>
                      <div class="book-actions-wrapper">
                        <button
                          class="btn-style previous-btn p-prev"
                          data-step="1"
                        >
                          Back
                        </button>
                        <button class="btn-style next-btn p-next" data-step="2">
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- step-1 end -->

                  <!-- step-2 start -->
                  <div class="patient-book-appointment-step" data-step="2">
                    <div class="container-fluid">
                      2
                      <div class="book-actions-wrapper">
                        <button
                          class="btn-style previous-btn p-prev"
                          data-step="1"
                        >
                          Back
                        </button>
                        <button class="btn-style next-btn p-next" data-step="2">
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- step-2 end -->

                  <!-- step-3 start -->
                  <div class="patient-book-appointment-step" data-step="3">
                    <div class="container-fluid">
                      3
                      <div class="book-actions-wrapper">
                        <button
                          class="btn-style previous-btn p-prev"
                          data-step="2"
                        >
                          Back
                        </button>
                        <button class="btn-style next-btn">Next</button>
                      </div>
                    </div>
                  </div>
                  <!-- step-3 end -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>

    <script src="../js/main.js"></script>
  </body>
</html>
